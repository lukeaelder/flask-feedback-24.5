<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Flask Feedback</a>
            <ul class="navbar-nav float-right flex-row">
            {% if session['user_username'] %}
                <li class="nav-item">
                    <a class="btn btn-outline-light text-light" href="/logout">Logout</a>
                </li>
            {% else %}
                <li class="nav-item mr-3">
                    <a class="btn btn-outline-light text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light text-light" href="/register">Sign up</a>
                </li>
            {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    </div>
    <div id ="content">{% block content %}{% endblock %}</div>
</body>
</html>
